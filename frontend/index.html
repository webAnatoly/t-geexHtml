<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/main.css">
  <!-- <link rel="shortcut icon" type="image/png" href="img/favicon.png"> -->

  <title>AG</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="row">
        <div class="col-1-of-3">
          <div class="header__menu-container">
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item"><a href="#" class="nav__link">activities</a></li>
                <li class="nav__item"><a href="#" class="nav__link">tops</a></li>
                <li class="nav__item"><a href="#" class="nav__link">bottoms</a></li>
                <li class="nav__item"><a href="#" class="nav__link">accessories</a></li>
                <li class="nav__item"><a href="#" class="nav__link">culture</a></li>
              </ul>
            </nav>
            <div class="header__menu-container-mobile">
              <a href="#">menu</a>
            </div>
          </div>
        </div>
        <div class="col-1-of-3">
          <div class="header__logo-container">
            <span class="header__logo-container__logo">AG</span>
          </div>
        </div>
        <div class="col-1-of-3">
          <div class="header__info-container">
            <span class="header__info-container__text">cart</span><span class="header__info-container__digit">0</span>
          </div>
        </div>
      </div>
    </header>
    <section class="section-1">
      <div class="section-1__decorator"></div>
      <div class="row">
        <div class="col-1-of-2">
          <div class="section-1__left-block">
            <h2 class="section-1__left-block__h2--mob">collection</h2>
            <h3 class="section-1__left-block__h3--mob">bikini &mdash; mykonos</h3>
            <p class="section-1__left-block__text">The same top of the line accessories you're used to but we have formulated these
              specifically for your activite lifestyle.</p>
            <div class="section-1__left-block__pick">
              <div class="pick-color">
                <span class="pick-color__text">pick a color</span>
                <div class="pick-color__triangle-btn"></div>
              </div>
              <div class="pick-color__counter">
                <button class="btn-rounded">-</button>
                <span>1</span>
                <button class="btn-rounded">+</button>
              </div>
            </div>
            <div class="btn-double-border section-1__left-block__btn">
              <button><span>add to card</span></button>
            </div>
          </div><!-- section-1__left-block -->
        </div><!-- col-1-of-2 -->
        <div class="col-1-of-2">
          <div class="flex">
            <div class="section-1__right-block">
              <picture class="section-1__right-block__picture">
                <source srcset="./assets/img/png/rectangle_5.png 1x,
                                      ./assets/img/png/rectangle_5@2x.png 2x,
                                      ./assets/img/png/rectangle_5@3x.png 3x"
                  media="(max-width: 37.5em)">
                <img srcset="./assets/img/png/rectangle_5.png 1x,
                                    ./assets/img/png/rectangle_5@2x.png 2x,
                                    ./assets/img/png/rectangle_5@3x.png 3x"
                  src="./assets/img/png/rectangle_5@2x.png" alt="picture 5">
              </picture>
              <div class="section-1__right-block__menu">
                <button class="section-1__right-block__menu__button"><span>img 001</span></button>
                <button class="section-1__right-block__menu__button section-1__right-block__menu__button--focused"><span>img 002</span></button>
                <button class="section-1__right-block__menu__button"><span>img 003</span></button>
              </div>
            </div><!-- section-1__right-block -->
          </div>
        </div><!-- col-1-of-2 -->
      </div><!-- row -->
      <div class="row">
        <div class="col-1-of-2">
          <div class="section-1__menu">
            <div class="section-1__menu__left">
              <button class="btn-1 section-1__menu__btn" href="#">about this item</button>
              <button class="btn-1 section-1__menu__btn" href="#">similar items</button>
            </div>
          </div>
        </div><!-- col-1-of-2 -->
        <div class="col-1-of-2">
          <div class="section-1__menu">
            <div class="section-1__menu__right">
              <button class="btn-1 section-1__menu__btn" href="#">scroll down</button>
            </div>
          </div>
        </div><!-- col-1-of-2 -->
      </div><!-- row -->
    </section>
    <section class="section-2"></section>
    <section class="section-3"></section>
    <footer class="footer"></footer>
  </div>
